presto:
  sources: 
    mysql1:
      image: mysql
      url: jdbc:url
      user: benchmark
      password: secret123
      jar-location: url # can be hosted in a cdn/localy and will be fetched and uploaded into the system
      tables: ["orders","supplier"]
      ports: ["3306:3306"]
      volumes:
        - ./mysql/import:/import
        - mysql1:/var/lib/mysql
    mysql2:
      image: mysql
      url: jdbc:url
      user: benchmark
      password: secret123
      jar-location: url # can be hosted in a cdn/localy and will be fetched and uploaded into the system
      tables: ["partsupp"]
      ports: ["4306:3306"]
      volumes:
        - ./mysql/import:/import
        - mysql2:/var/lib/mysql
    postgress1:
      image: postgresdb
      url: jdbc:url
      user: benchmark
      password: secret123
      jar-location: url
      tables: ["lineitem"]
      ports: ["15432:5432"]
      volumes:
        - postgress1:/var/lib/postgresql/
    postgress2:
      image: postgresdb
      url: jdbc:url
      user: benchmark
      password: secret123
      jar-location: url
      tables: ["part","region"]
      ports: ["25432:5432"]
      volumes:
        - postgress2:/var/lib/postgresql/
    postgress3:
      image: postgresdb
      url: jdbc:url
      user: benchmark
      password: secret123
      jar-location: url
      tables: ["customer","nation"]
      ports: ["35432:5432"]
      volumes:
        - postgress3:/var/lib/postgresql/
  queries: ["q1:q11","d1","d3"]
  metrics: ["processing time", "rows/sec"]
  scale_factors: [sf1,sf10]
